<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
     <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center poppins-font">
        <!-- Home section -->
        <section id="home" class="">
            <div class=" min-h-screen flex flex-col items-center justify-center">
                <h1 class="text-[170px] text-white anton-font">ALPHABET CLASH</h1>
                <p class="text-white font-medium mt-1">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="text-black text-2xl mt-14 rounded-md hover:bg-slate-200 font-semibold bg-white px-5 py-5">Play Now</button>
            </div>
        </section>
        <!-- Playground start -->
        <section id="play-ground" class=" flex flex-col gap-16 pt-24 hidden">
            <div class="">
                <!-- scene -->
                <div">
                    <div class="artboard artboard-horizontal phone-6 w-4/5 bg-[#FFFFFFB3] mx-auto border-[#010313CC] border-[20px] rounded-2xl">
                        <div class="flex justify-center">
                            <p class="px-7 pb-4 rounded-b-xl bg-[#2F2941] text-white">Don't watch keyboard  while playing...</p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-9xl font-semibold poppins-font text-[#010313] uppercase">Y</p>
                        </div>

                    </div>
                </div>
                <!-- keyboard start -->
                 <div class="w-5/12 mx-auto">
                    <div class="my-1 flex w-full justify-center gap-2">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>

                 </div>
                 <!-- keyboard end -->
                 <div class="w-8/12 flex justify-between mx-auto ">
                    <button class="btn bg-[#894189] rounded-full border-none hover:bg-[#894189CC]  px-9 text-white text-xl">
                        Life
                        <img src="images/heart.svg.svg" alt="">
                        <span id="life-score">5</span>
                        
                    </button>
                    <button class="btn bg-[#360490] rounded-full border-none hover:bg-[#360490CC] px-9 text-white text-xl text-center">
                        Score
                        <img src="images/doller.svg.svg" alt="">
                        <span id="current-score">0</span>
                        
                    </button>  
                </div>
            </div>

        </section>
        <!-- [playground end] -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden ">
            <div class="w-[396px] h-[282px] bg-gradient-to-r from-[#FFFFFF33] to-[#FFFFFF0D] flex flex-col gap-4 justify-center items-center rounded-xl">
                <div>
                    <P class="font-extrabold text-6xl poppins-font text-white">Score: <span id="last-score" class="font-medium text-6xl text-white">14</span></P>
                </div>
                <div>
                    <button onclick="play()" class="text-black text-2xl rounded-md hover:bg-slate-200 font-semibold bg-white px-5 py-5">Play Now</button>
                </div>
                <div>
                    <p class="font-medium text-xl text-white">Practice will make you Pro</p>
                </div>

            </div>

        </section>
    </main>
    <script src="script/utilities.js"></script>
    <script src="script/alpha-clash.js"></script>
</body>
</html>
